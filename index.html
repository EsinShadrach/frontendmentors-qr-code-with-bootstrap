<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FrontEnd mentors QR</title>
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
	</head>
	<body>
		<div class="container-sm user-select-none">
			<div class="row">
				<div class="col-md-5 col-lg-5 col-sm-5" id="col">
					<div class="image card my-5">
						<img
							src="./image-qr-code.png"
							alt=""
							class="img-fluid rounded"
							id="image"
						/>
						<div class="card-body">
							<div class="card-title">
								<p class="text-center">
									<b
										>Improve your front-end skills by
										building projects</b
									>
								</p>
								<p class="text-center">
									Scan the QR code to visit Frontend Mentor
									and take your coding skills to the next
									level
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/bootstrap.bundle.js"></script>
	</body>
</html>
